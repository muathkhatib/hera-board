<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"
      type="text/javascript"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link href="./assets/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h3>Logo here</h3>
    </header>
    <main class="container">
      <!-- Install App vs User Actually Signed Up -->
      <div class="chart-container">
        <h3 class="chart-title">Install App vs User Actually Signed Up</h3>
        <canvas id="installs"></canvas>
      </div>

      <!-- Past30DaysNearbyHealthCenters -->
      <div class="chart-container">
        <h3 class="chart-title">Past30DaysNearbyHealthCenters</h3>
        <canvas id="nearby-health-centers"></canvas>
      </div>

      <!-- Total number of reminders -->
      <div class="chart-container">
        <h3 class="chart-title">
          Total number of reminders <span id="number">0</span>
        </h3>
        <canvas id="total-reminders"></canvas>
      </div>

      <!--Many people reached emergency services through HERA (calling 911) -->
      <div class="chart-container">
        <h3 class="chart-title">
          Many people reached emergency services through HERA (calling 911)
        </h3>
        <canvas id="people-reached-emergency"></canvas>
      </div>

      <!--Past 30 Days Health Tips News -->
      <div class="chart-container">
        <h3 class="chart-title">
          Many of people learned about <br />
          COVID, Pregnancy, Baby Nutirition
        </h3>
        <canvas id="health-tips-news"></canvas>
      </div>
    </main>
    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
